<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>

    <title>Random Quote Generator</title>
    <body>
      <div class="container-fluid">
          <div class="page-header col-lg-12 col-md-12 col-sm-12 col-xs-12" >
            <h1>Random Quote Generator</h1>
          </div>
          <div class="well col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <blockquote>
              <p id="quote">
              </p>
              <footer id="author">
              </footer>
            </blockquote>

          </div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <button id="quote-btn" class="btn btn-primary btn-lg">Generate Quote</button>
          <a  class="button pull-right" id="tweet" title="Tweet" target="_blank">
         <i class="fa fa-twitter"></i>

        </div>


    </body>
  </html>
